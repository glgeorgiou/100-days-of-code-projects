<!DOCTYPE html>
<!--
    https://devdocs.io/css/flex-shrink
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxes - Flex Wrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #box-container {
            display: flex;
            height: 500px;
        }
        #box-1 {
            background-color: dodgerblue;
            width: 100%;
            height: 200px;
            flex-shrink: 1;
        }
        
        #box-2 {
            background-color: orangered;
            width: 100%;
            height: 200px;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div id="box-container">
            <div id="box-1">1</div>
            <div id="box-2">2</div>
            </div>
</body>
</html>
