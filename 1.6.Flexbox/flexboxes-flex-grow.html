<!DOCTYPE html>
<!--
https://devdocs.io/css/flex-grow
The opposite of flex-shrink
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxes - Flex Grow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            #box-container {
              display: flex;
              height: 500px;
            }
            
            #box-1 {
              background-color: dodgerblue;
              height: 200px;
              flex-grow: 1;
            }
            
            #box-2 {
              background-color: orangered;
              height: 200px;
              flex-grow: 2;
            }
          </style>
</head>
<body>
    <div id="box-container">
            <div id="box-1"></div>
            <div id="box-2"></div>
            </div>
</body>
</html>
