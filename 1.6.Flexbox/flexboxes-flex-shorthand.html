<!DOCTYPE html>
<!--
flex: flex-grow flex-shrink flex-basis
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxes - Flex Shorthand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            #box-container {
              display: flex;
              height: 500px;
            }
            #box-1 {
              background-color: dodgerblue;
              flex: 2 2 150px;
              height: 200px;
            }
          
            #box-2 {
              background-color: orangered;
              flex: 1 1 150px;
              height: 200px;
            }
    </style>
</head>
<body>
    <div id="box-container">
            <div id="box-1"></div>
            <div id="box-2"></div>
            </div>
</body>
</html>
