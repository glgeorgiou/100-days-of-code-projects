<!DOCTYPE html>
<!-- 
https://devdocs.io/css/grid-template-areas
Areas definition used by grid-placement properties. The dot "." refers to an empty area.

https://devdocs.io/css/grid-area - specifys a grid itemâ€™s size and location within the grid row
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid Area with grid template area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        .item5{
            background:PaleGreen;
            grid-area: footer; /*Refers to the whole line footer (footer footer footer)*/
            }
        
        .container {
          font-size: 40px;
          min-height: 300px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;

          grid-template-areas:
            "header header header"
            ". content content" /*The . is an empty aera*/
            "footer footer footer";

        }
      </style>
</head>
<body>
    <div class="container">
            <div class="item1">Item no 1</div>
            <div class="item2">Item no 2</div>
            <div class="item3">Item no 3</div>
            <div class="item4">Item no 4</div>
            <div class="item5">Item no 5</div>
      </div>
</body>
</html>
