<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass</title>

    <!-- 
        https://sass-guidelin.es/#loops: The @while loop has absolutely no use case in a real Sass project, especially since there is no way to break a loop from the inside. Do not use it.
        Challenge: Use @while to create a series of classes with different font-sizes.
        There should be 10 different classes from text-1 to text-10. Then set font-size to 5px multiplied by the current index number. Make sure to avoid an infinite loop!
    -->
    <style type='text/sass'>
        $x: 1;
        @while $x < 11 {
            .text-#{$x} { font-size: 5px * $x;}
            $x: $x + 1;
        }
      </style>

</head>
<body>
        <p class="text-1">Hello</p>
        <p class="text-2">Hello</p>
        <p class="text-3">Hello</p>
        <p class="text-4">Hello</p>
        <p class="text-5">Hello</p>
        <p class="text-6">Hello</p>
        <p class="text-7">Hello</p>
        <p class="text-8">Hello</p>
        <p class="text-9">Hello</p>
        <p class="text-10">Hello</p>
</body>
</html>
