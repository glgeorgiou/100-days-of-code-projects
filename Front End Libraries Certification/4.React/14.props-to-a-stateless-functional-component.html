<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React - Write a React Component from Scratch</title>

</head>
<body>
    

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="challenge-node"></div>

    <!--
        Challenge: There are Calendar and CurrentDate components in the code editor. When rendering CurrentDate from the Calendar component, pass in a property of date assigned to the current date from JavaScript's Date object. Then access this prop in the CurrentDate component, showing its value within the p tags. Note that for prop values to be evaluated as JavaScript, they must be enclosed in curly brackets, for instance date={Date()}.
    -->
    <script type="text/babel">
        const CurrentDate = (props) => {
        return (
                <div>
                { /* change code below this line - handle the property */ }
                <p>The current date is:{props.date} </p>
                { /* change code above this line */ }
                </div>
            );
        };

        class Calendar extends React.Component {
        constructor(props) {
            super(props);
        }
        render() {
            return (
                <div>
                    <h3>What date is it?</h3>
                    { /* change code below this line - Declare the property */ }
                    <CurrentDate date={Date()} />
                    { /* change code above this line */ }
                </div>
                );
            }
        };

      ReactDOM.render(<Calendar />,document.getElementById('challenge-node'));
    </script>
</body>
</html>
