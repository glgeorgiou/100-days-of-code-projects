<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React - Create a Component with Composition</title>

</head>
<body>
    

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    
    
    <!--
        return (
        <App>
        <Navbar />
        <Dashboard />
        <Footer />
        </App>
        )
        Challenge: In the code editor, there is a simple functional component called ChildComponent and a React component called ParentComponent. Compose the two together by rendering the ChildComponent within the ParentComponent. Make sure to close the ChildComponent tag with a forward slash.
    -->
    <script type="text/babel">
        const ChildComponent = () => {
            return (
                <div>
                <p>I am the child</p>
                </div>
            );
        };

        class ParentComponent extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                <div>
                    <h1>I am the parent</h1>
                    { /* change code below this line */ }
                        <ChildComponent />
                    { /* change code above this line */ }
                </div>
                );
            }
        };
        </script>
</body>
</html>
