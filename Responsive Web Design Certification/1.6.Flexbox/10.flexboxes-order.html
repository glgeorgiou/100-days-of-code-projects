<!DOCTYPE html>
<!--
https://devdocs.io/css/order
    CSS Flexible Box Layout: Ordering Flex Items
    https://devdocs.io/css/css_flexible_box_layout/ordering_flex_items
-->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxes - Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            #box-container {
              display: flex;
              height: 500px;
            }
            #box-1 {
              background-color: dodgerblue;
              order: 2;
              height: 200px;
              width: 200px;
            }
          
            #box-2 {
              background-color: orangered;
              order: 1;
              height: 200px;
              width: 200px;
            }
    </style>
</head>
<body>
    <div id="box-container">
            <div id="box-1">1</div>
            <div id="box-2">2</div>
            </div>
</body>
</html>
