<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1 id="title">My Survey Form</h1>

    <div id="container">
        <p id="description">Let us know what kind of job style do you like</p>

        <form action="https://crossorigin.me/https://freecodecamp.com" id="survey-form">
            
            <div class="rowDiv">
                <div class="labels">
                    <label id="name-label" for="name">*Name:</label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" class="input-field" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label id="email-label" for="email">*Email:</label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" class="input-field" id="email" required placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label id="number-label" for="age">Age:</label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" min="1" max="99" class="input-field" placeholder="Age" id="number">
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label for="age">What is your current status?:</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentStatus" id="">
                        <option disabled>Select an option</option>
                        <option>Student</option>
                        <option selected>Emploee</option>
                        <option>Freelancer</option>
                        <option>Unemployed</option>
                        <option>Retyried</option>
                    </select>
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label for="worktime">If you work, how many hours do you work per day?:</label>
                </div>
                <div class="rightTab">
                    <input type="radio" name="wtime" value="partTime">Part-time<br />
                    <input type="radio" name="wtime" value="fullTime">Full Time<br />
                    <input type="radio" name="wtime" value="some-Time">Sometime<br />
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label for="">What do you like more in your job?:</label>
                </div>
                <div class="rightTab">
                    <input type="checkbox" name="jobLike" value="jl-1">Collaboration<br>
                    <input type="checkbox" name="jobLike" value="jl-2">Job traveling<br>
                    <input type="checkbox" name="jobLike" value="jl-3">Attending meetups and camps<br>
                    <input type="checkbox" name="jobLike" value="jl-4">Project challenges<br>
                    <input type="checkbox" name="jobLike" value="jl-5">Improve my skills<br>
                </div>
            </div>
            
            <div class="rowDiv">
                <div class="labels">
                    <label for="comments">Additional Comments:</label>
                </div>
                <div class="rightTab">
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comments here"></textarea>
                </div>
            </div>

            <div class="rowDiv">
                <button type="submit" id="submit">Form Submition</button>
            </div>
        </form>
    </div>
</body>
</html>
