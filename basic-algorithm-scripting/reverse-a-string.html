<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <title>FCC - Basic Algorithm Scripting</title>
  </head>
  <body>
    <h4>Reverse a string</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label class="input-str-title" for="inputString">Enter a string</label>
                      <input type="text" class="form-control" id="inputString" aria-describedby="inputHelp" placeholder="Enter a string">
                      <small id="inputHelp" class="form-text text-muted">Enter a string and press the sumbit button to reverse it</small>
                    </div>
                    <button id="btn-submit" type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div id="outputString" class="card-body">
                      Your reverse string... 
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom scripting-->
    <script>
     window.onload = function() {
      var btn = document.querySelector("#btn-submit");

      btn.addEventListener("click", function () {
        var str = document.getElementById("inputString").value;
        var outStr = document.getElementById("outputString");
      
        outStr.innerHTML = str.split('').reverse().join('');
      });
    }
    </script>
  </body>
</html>
