<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Control</title>
</head>

<body>
    
    <header class="header-form">
        <h1>Login Form</h1>
        <p>Enter your age</p>
    </header>

    
    <form action="" method="GET" class="age-control-form">
        <div class="form-row">
            <label for="mera">Day</label>
            <input type="number" name="mera" id="mera" min="1" max="31">    
        </div>

        <div class="form-row">
            <label for="minas">Month</label>
            <input type="number" name="minas" id="minas" min="1" max="12">
        </div>

        <div class="form-row">
            <label for="etos">year</label>
            <input type="number" name="etos" id="etos" min="1921" max="2021">
        </div>
        
        <div class="form-row">
            <label for="output">Your age is</label>
            <input type="text" name="" id="output">
        </div>
        
        <div class="form-row">
            <button>Sumbit</button>
        </div>
    </form>
          
</body>
</html>
